<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <h1>Météo App</h1>
            <form id="weather-form">
                <input type="text" class="form-control" id="city" placeholder="Entrez le nom de votre ville">
                <button type="submit" class="btn btn-primary">Obtenir la météo</button>
            </form>
            <div id="weather-info" class="weather-info">
                <!-- Les données météorologiques seront affichées ici -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
